<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container nav-flex">
            <a href="index.html" class="logo">Buying<span>.</span></a>
            <a href="cart.html">Bag <span id="cart-count" class="cart-count">0</span></a>
        </div>
    </header>

    <div id="product-detail" class="container pdp-grid animate">
        <div>
            <img id="pdp-img" src="" alt="Product Image" class="pdp-img">
        </div>
        <div>
            <h1 id="pdp-name" style="font-size: 32px; margin-bottom: 10px;">Loading...</h1>
            <span id="pdp-price" style="font-size: 24px; font-weight: 700;"></span>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <p id="pdp-desc" style="line-height: 1.6; margin-bottom: 30px;"></p>
            
            <button id="add-btn" class="btn" style="width: 100%;">Add to Cart</button>
            
            <p style="margin-top: 20px; font-size: 12px; color: #777;">
                ✅ Free delivery included<br>
                ✅ 30-day return policy
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
