    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" style="max-width: 600px; margin-top: 50px;">
        <h2 style="margin-bottom: 30px;">Secure Checkout</h2>
        
        <form action="thankyou.html" class="animate">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label>Shipping Address</label>
                <input type="text" required placeholder="123 Street Name">
            </div>
            <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label>City</label>
                    <input type="text" required>
                </div>
                <div>
                    <label>Postal Code</label>
                    <input type="text" required>
                </div>
            </div>

            <div style="background: #f9f9f9; padding: 20px; border-radius: 5px; margin: 30px 0;">
                <h4 style="margin-bottom: 15px;">Payment Details</h4>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="0000 0000 0000 0000">
                </div>
                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <label>Expiry</label>
                        <input type="text" placeholder="MM/YY">
                    </div>
                    <div>
                        <label>CVC</label>
                        <input type="text" placeholder="123">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn" style="width: 100%;">Pay & Place Order</button>
        </form>
    </div>

</body>
